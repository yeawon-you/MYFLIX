<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body onload = "init()">



    <form name = "test" onSubmit = "register()" onReset = "reWrite()" on>

    </form>
    <script = "text/javascript">

     function init() {document.test.id.focus()}

     function check_same_id(){
     	alert("중복 아이디입니다.");
     	
     }

     function check_same_name(){
     	alert("중복 닉네임입니다.");
     	
     }


    function register(){
     	var nickname = document.getElementById("nickname").value;
		var id = document.getElementById("id").value;
		var password = document.getElementById("password").value;
	

    document.test.submit();

	if (!id)
	alert("ID를 입력해주세요.");

	if (!password)
	alert("password를 입력하세요.");

	if (!nickname)
	alert("닉네임을 입력하세요.");

			
	if(id.length!=0&&password.length!=0){
		if(1<=id.length&&id.length<=15){
			if(1<=nickname.length&&nickname.length<=30){
				if(8<=password.length&&password.length<=12)
	       			alert("회원 가입을 축하합니다.");
				else
					alert("8자 이상 12자 이하로 입력해주세요");	
			}
		else 
			alert("닉네임은 1자이상 30자이하로 입력해주세요");	
		}
		else
			alert("아이디는 1자이상 15자이하로 입력해주세요");
	}
		
	
	
    }

     function reWrite()
     {
        document.test.reset();
        alert("다시 입력하세요.");
      }
    </script>
